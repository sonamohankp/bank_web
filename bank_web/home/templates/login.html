<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
    .card-body{
        background-color: rgb(0, 0, 0);
    }
    body{
        background-color: black;
    }
</style>
</head>
<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container py-5 h-100">
            
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;opacity: .8;">
              <div class="card-body p-5 text-center">
                {% if messages %}
                <ul class="messages" style="list-style: none;">
                    {% for message in messages %}
                    <strong><li> {{ message }} </li></strong>
                    {% endfor %}
                </ul>
                {% endif %}

                <h3 class="mb-5" style="color: aliceblue;">Login</h3>
                <form action="{% url 'userlogin' %}" method="post" id="formv">
                  {% csrf_token %}
                  <label class="form-label mb-3 error">
                    
                  </label>
                  <div class="form-outline mb-4">
                    <input type="username" id="typeEmailX-2" class="form-control form-control-lg" name="username" >
                    <label class="form-label" for="typeEmailX-2" style="color: aliceblue;">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                      name="password" >
                    <label class="form-label" for="typePasswordX-2"style="color: aliceblue;">Password</label>
                  </div>
                  <div style="margin-top: -20px;" class="d-flex justify-content-between align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">






                  <button class="btn btn-warning btn-lg btn-block mt-5" type="submit">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                      class="link-danger" >Register</a></p>


                </form>
              </div>
            </div>
          </div>
        </div>
  </div>
</section>
   <script>
  $("#msg-alert").fadeTo(2000, 500).slideUp(10, function(){
  $("#msg-alert").slideUp(10);
});
</script>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
